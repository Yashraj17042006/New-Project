<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60%;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type your text here..."></textarea>
        <p>Word Count: <span id="wordCount">0</span></p>
    </div>

    <script>
        // Select the textarea and word count display elements
        const textInput = document.getElementById("textInput");
        const wordCountDisplay = document.getElementById("wordCount");

        // Event listener to update word count dynamically
        textInput.addEventListener("input", function() {
            let text = textInput.value.trim(); // Remove leading/trailing spaces
            let words = text.length === 0 ? 0 : text.split(/\s+/).length; // Count words
            wordCountDisplay.textContent = words; // Update displayed count
        });
    </script>
</body>
</html>
